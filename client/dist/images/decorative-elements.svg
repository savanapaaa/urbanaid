  </symbol>

  <!-- Spiral -->
  <symbol id="spiral" viewBox="0 0 100 100">
    <path d="M50 50C50 25 25 25 25 50C25 75 50 75 50 50Z" stroke="currentColor" fill="none" stroke-width="2"/>
    <path d="M50 50C50 35 35 35 35 50C35 65 50 65 50 50Z" stroke="currentColor" fill="none" stroke-width="2"/>
    <path d="M50 50C50 45 45 45 45 50C45 55 50 55 50 50Z" stroke="currentColor" fill="none" stroke-width="2"/>
