    <circle cx="50" cy="20" r="5" fill="currentColor"/>
    <circle cx="80" cy="20" r="5" fill="currentColor"/>
    <circle cx="20" cy="50" r="5" fill="currentColor"/>
    <circle cx="50" cy="50" r="5" fill="currentColor"/>
    <circle cx="80" cy="50" r="5" fill="currentColor"/>
    <circle cx="20" cy="80" r="5" fill="currentColor"/>
    <circle cx="50" cy="80" r="5" fill="currentColor"/>
    <circle cx="80" cy="80" r="5" fill="currentColor"/>
  </symbol>

  <!-- Abstract Shape -->
  <symbol id="abstract-shape" viewBox="0 0 100 100">
    <path d="M10 40C20 10 80 10 90 40C100 70 70 90 50 90C30 90 0 70 10 40Z" fill="currentColor"/>
  </symbol>

  <!-- Sunburst -->
  <symbol id="sunburst" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="20" fill="currentColor"/>
    <path d="M50 0L55 25L50 20L45 25L50 0Z" fill="currentColor"/>
    <path d="M50 100L55 75L50 80L45 75L50 100Z" fill="currentColor"/>
    <path d="M0 50L25 55L20 50L25 45L0 50Z" fill="currentColor"/>
    <path d="M100 50L75 55L80 50L75 45L100 50Z" fill="currentColor"/>
    <path d="M15 15L30 30L25 25L15 15Z" fill="currentColor"/>
    <path d="M85 15L70 30L75 25L85 15Z" fill="currentColor"/>
    <path d="M15 85L30 70L25 75L15 85Z" fill="currentColor"/>
