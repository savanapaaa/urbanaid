<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Sparkle Star -->
  <symbol id="sparkle" viewBox="0 0 60 60">
    <path d="M30 0L35 25L50 30L35 35L30 60L25 35L10 30L25 25L30 0Z" fill="currentColor"/>
  </symbol>
  
  <!-- Curved Line -->
  <symbol id="curved-line" viewBox="0 0 100 50">
    <path d="M0 40C25 40 25 10 50 10C75 10 75 40 100 40" stroke="currentColor" fill="none" stroke-width="2"/>
  </symbol>
  
  <!-- Flower -->
  <symbol id="flower" viewBox="0 0 100 100">
    <path d="M50 10C55 20 65 20 70 10C75 0 65 0 60 10C55 20 45 20 50 10Z" fill="currentColor"/>
    <path d="M70 50C80 55 80 65 70 70C60 75 60 65 70 60C80 55 80 45 70 50Z" fill="currentColor"/>
    <path d="M50 90C45 80 35 80 30 90C25 100 35 100 40 90C45 80 55 80 50 90Z" fill="currentColor"/>
    <path d="M30 50C20 45 20 35 30 30C40 25 40 35 30 40C20 45 20 55 30 50Z" fill="currentColor"/>
  </symbol>

  <!-- Dots Pattern -->
  <symbol id="dots" viewBox="0 0 100 100">
